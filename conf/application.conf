include "frontend.conf"

appName = "agent-registration-frontend"
play.http.router = prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.agentregistrationfrontend.config.Module"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.objectstore.client.play.modules.ObjectStoreModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.agentregistrationfrontend.config.ErrorHandler"

microservice {
  services {
    address-lookup-frontend {
      host = localhost
      port = 9028
    }
    agents-external-stubs {
      host = localhost
      port = 9009
    }
    agent-registration-frontend {
      host = localhost
      port = 22201
    }
    agent-registration {
      host = localhost
      port = 22202
    }
    auth {
      host = localhost
      port = 8500
    }
    companies-house-api-proxy {
      host = localhost
      port = 9991
    }
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }
    email-verification {
      host = localhost
      port = 9891
    }
    email-verification-frontend {
      external-url = "http://localhost:9890"
      external-url = ${?platform.frontend.host}
    }
    enrolment-store-proxy {
      host = localhost
      port = 9595
      port = 7775
    }
    object-store {
      host = localhost
      port = 8464
    }
    sole-trader-identification-frontend {
      host = localhost
      port = 9717
    }
    incorporated-entity-identification-frontend {
      host = localhost
      port = 9718
    }
    partnership-identification-frontend {
      host = localhost
      port = 9722
    }
    upscan-initiate {
      host = localhost
      port = 9570
      protocol = http
    }
    citizen-details {
      host = localhost
      port = 9337
    }
    agent-assurance {
      host = localhost
      port = 9565
      protocol = http
    }
  }
}

urls {
  this-frontend = "http://localhost:22201"       # Default value
  this-frontend = ${?platform.frontend.host}     # Overrides default if set

  email-verification-frontend = "http://localhost:9890"
  email-verification-frontend = ${?platform.frontend.host}

  feedback-frontend = "http://localhost:9514"    # Default value
  feedback-frontend = ${?platform.frontend.host} # Overrides default if set

  bas-gateway-base-url = "http://localhost:9099"
  bas-gateway-base-url = ${?platform.frontend.host}
  bas-gateway-sign-in = ${urls.bas-gateway-base-url}"/bas-gateway/sign-in"
  bas-gateway-sign-out = ${urls.bas-gateway-base-url}"/bas-gateway/sign-out-without-state"

  asa-fe-base-url = "http://localhost:9437"
  asa-fe-dashboard-url = ${urls.asa-fe-base-url}"/agent-services-account/home"

  taxAndSchemeManagementToSelfServeAssignmentOfAsaEnrolment = ${urls.this-frontend}"/taxAndSchemeManagementToSelfServeAssignmentOfAsaEnrolment" //TODO, ask Geoff

  govuk-start-page = "https://www.gov.uk/guidance/get-an-hmrc-agent-services-account" //TODO: need to confirm
  govuk-hmrc-standard-for-agents = "https://www.gov.uk/government/publications/hmrc-the-standard-for-agents"

}

contact-frontend.serviceId: "agent-registration"
accessibility-statement.service-path = "/agent-services-account" # TODO: are we sharing ASA's statement?

play.i18n.langCookieHttpOnly: "true"

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features {
    welsh-language-support = false
    grs-stub = true
}

# Replace play.i18n.langs with the commented out line below when your service has been fully translated into Welsh
# to enable Welsh translations for all content, including the standard headers and footers.
# play.i18n.langs = ["en", "cy"]
play.i18n.langs = ["en"]

# To integrate with tracking-consent-frontend, uncomment and update the
# gtm.container property below to be one of a, b, c, d, e, f or sdes
#tracking-consent-frontend {
#  gtm.container = "<INSERT YOUR GTM CONTAINER LETTER HERE>"
#}

play-frontend-hmrc {
  useRebrand = true
}

contact-frontend.serviceId = "AgentRegistrationFrontend"

mongodb {
  uri = "mongodb://localhost:27017/agent-registration-frontend"
  upload-repo-ttl = 1h
}

uploads {
  max-file-size = 5MiB
  check-upload-status-max-attempts = 20
  check-upload-status-interval = 1000 millis
  accept-mime-types = "image/jpeg,image/png,image/tiff,application/pdf,text/plain,application/vnd.ms-outlook,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.oasis.opendocument.text,application/vnd.oasis.opendocument.spreadsheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,application/vnd.oasis.opendocument.presentation"
}

# this setting injects test-only email-verification-passcodes page before navigating to the email verification service. The injected page displays email verification codes
inject-email-verification-passcodes-page = true

# we use object store for upload storage and need an internal auth token to use for this
# this token value is only for local development and can be initialised for object-store by running ./setup-object-store.sh
# we may have a need to setup different permissions for this token if we integrate with other services requiring internal auth permissions
internal-auth.token = "1234"
object-store.default-retention-period = 6-months
